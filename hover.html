<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Hover</title>
  </head>
  <body>
  
    <!-- Question 2: Create an HTML page with a large element on the page that says "Don't hover over me" 
        inside of it. When you hover over the element, send an alert to the user that says, 
        "Hey, I told you not to hover over me! -->


    <div id="largeElement">Don't hover over me</div>

    <script>

    var element = document.getElementById("largeElement"); 
    
    element.addEventListener("mouseover", () => {
        alert("Hey, I told you not to hover over me!"); 
    });

    </script>

    <style>
    
    </style>

  </body>
</html>
