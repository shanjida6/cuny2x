    <!-- Question 3) Create an HTML page with a form. It should include inputs for a username, email, and password.

        <div class="username">
            <label for="username">Username:</label>
            <br><input type='text' name ="username"><br>
        </div>
        <div class ="email">
            <label for="email">E-mail:</label>
            <br><input type="email" id="mail" name="email" required value="@"></br>
        </div>
        <div class="password">
            <label for="pass">Password:</label>
            <br><input type="password" id="pass" name="pwd" required minlength="6"></br>
        </div>

        <div class="button">
                <button type="submit" id="enter">submit</button>
        </div>
    </form>
</div>
